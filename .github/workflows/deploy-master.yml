name: Deploy to cloudtype
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Connect deploy key
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}
      - name: Deploy
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: jsw6701/mio
          stage: main
          yaml: |
            name: project-mio-backend
            app: java@17
            options:
              ports: 8080
              env:
                - name: HOST
                  value: mio-db-host
                - name: PORT
                  value: mio-db-port
                - name: NAME
                  value: mio-db-name
                - name: USER
                  value: mio-db-user
                - name: PASSWORD
                  value: mio-db-password
                - name: CLIENT
                      value: mio-google
                - name: JWT
                      value: mio-jwt
                - name: DISCORD
                      value: mio-discord
            context:
              git:
                url: git@github.com:${{ github.repository }}.git
                ref: ${{ github.ref }}
