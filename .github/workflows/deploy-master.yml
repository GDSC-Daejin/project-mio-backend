name: Deploy to cloudtype
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Connect deploy key
        uses: cloudtype-github-actions/connect@v2
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}
      - name: Deploy
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: jsw6701/mio
          stage: main
          yaml: |
            name: project-mio-backend
            app: java@17
            options:
              ports: 8080
              env:
                - name: HOST
                  value: svc.sel4.cloudtype.app
                - name: PORT
                  value: "30637"
                - name: NAME
                  value: mio
                - name: USER
                  value: root
                - name: PASSWORD
                  value: "0194"
            context:
              git:
                url: git@github.com:${{ github.repository }}.git
                ref: ${{ github.ref }}
